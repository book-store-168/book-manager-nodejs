<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Register (simple)</title>
</head>
<body>
<h1>Đăng ký</h1>

<div id="msg"></div>

<form id="regForm">
  <div>
    <label>Email</label><br/>
    <input id="email" type="email" required placeholder="you@example.com"/>
  </div>

  <div style="margin-top:8px;">
    <label>Họ tên</label><br/>
    <input id="name" type="text" required placeholder="Nguyễn Văn A"/>
  </div>

  <div style="margin-top:8px;">
    <label>Mật khẩu</label><br/>
    <input id="password" type="password" required placeholder="Ít nhất 8 ký tự, có hoa/thường/số"/>
    <div style="font-size:12px;color:#666">Ví dụ hợp lệ: <code>Abcdefg1</code></div>
  </div>

  <div style="margin-top:12px;">
    <button type="submit">Đăng ký</button>
  </div>
</form>

<pre id="out" style="margin-top:12px;background:#f6f6f6;padding:8px;"></pre>

<!-- Đưa JS ra file riêng để không bị CSP chặn -->
<script src="/js/register.js" defer></script>
</body>
</html>
