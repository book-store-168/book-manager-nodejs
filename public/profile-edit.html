<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Edit Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/css/bootstrap.min.css" />
</head>
<body class="container py-4">
<div class="d-flex justify-content-between align-items-center mb-3">
  <h1 class="h3 m-0">Chỉnh sửa hồ sơ</h1>
  <a class="btn btn-outline-secondary" href="/profile.html">Quay lại</a>
</div>

<div id="alert" class="alert d-none"></div>

<form id="editProfileForm" class="card shadow-sm p-3">
  <div class="mb-3">
    <label class="form-label">Họ tên <span class="text-danger">*</span></label>
    <input id="name" name="name" class="form-control" required />
    <div class="form-text">Tên hiển thị trong hệ thống.</div>
  </div>

  <div class="mb-3">
    <label class="form-label">Email</label>
    <input id="email" name="email" type="email" class="form-control" disabled />
    <div class="form-text">Email không chỉnh sửa tại đây.</div>
  </div>

  <div class="mb-3">
    <label class="form-label">Số điện thoại</label>
    <input id="phone" name="phone" class="form-control" maxlength="20" />
  </div>

  <div class="row">
    <div class="col-md-6 mb-3">
      <label class="form-label">Ngày sinh</label>
      <input id="dob" name="dob" type="date" class="form-control" />
    </div>
    <div class="col-md-6 mb-3">
      <label class="form-label">Địa chỉ</label>
      <input id="address" name="address" class="form-control" maxlength="255" />
    </div>
  </div>

  <div class="d-flex gap-2">
    <button type="submit" class="btn btn-success">Lưu thay đổi</button>
    <a href="/profile.html" class="btn btn-secondary">Hủy</a>
    <a href="/index.html" class="btn btn-secondary">Quay lại</a>
  </div>
</form>
</body>
</html>
